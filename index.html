<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Streaming Player</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin: 10px 0;
        }
        #player {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #444;
            background: #000;
            border-radius: 10px;
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            background-color: #0078d4;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005a9e;
        }
        #quality-selector {
            width: 60%;
            margin-bottom: 20px;
        }
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 9999;
            text-align: center;
        }
        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<!-- Full-Screen Popup -->
<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank" style="color: lightblue; text-decoration: none;">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<h1>Universal Streaming Player</h1>
<div id="player"></div>

<!-- Video URL Input -->
<input type="text" id="streamUrl" placeholder="Enter Video Stream URL (RTMP, HLS, MP4)">

<!-- Quality Selector -->
<select id="quality-selector" onchange="changeQuality()">
    <option value="auto">Auto</option>
    <option value="0">144p</option>
    <option value="1">240p</option>
    <option value="2">360p</option>
    <option value="3">480p</option>
    <option value="4">720p</option>
    <option value="5">1080p</option>
</select>

<!-- Play Video Button -->
<button onclick="loadStream()">Play Video</button>

<!-- Join Telegram Button -->
<button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>

<script>
    let player;

    // Load the stream URL into the player
    function loadStream() {
        const streamUrl = document.getElementById('streamUrl').value;

        if (!streamUrl) {
            alert("Please enter a stream URL.");
            return;
        }

        // Destroy the existing player instance if any
        if (player) player.destroy();

        // Initialize Clappr player with the provided URL
        player = new Clappr.Player({
            source: streamUrl,
            parentId: "#player",
            autoPlay: true,
            height: "100%",
            width: "100%",
            playback: {
                controls: true,
            },
        });

        // Listen for available quality levels and add to the selector
        player.on(Clappr.Events.PLAYBACK_LEVELS_AVAILABLE, function(levels) {
            const qualitySelector = document.getElementById('quality-selector');
            qualitySelector.innerHTML = '<option value="auto">Auto</option>'; // Reset quality options

            levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${level.height}p`;
                qualitySelector.appendChild(option);
            });
        });
    }

    // Change video quality based on selection
    function changeQuality() {
        const qualitySelector = document.getElementById('quality-selector');
        const quality = qualitySelector.value;

        if (quality === 'auto') {
            player.setCurrentLevel(-1); // Auto quality
        } else {
            player.setCurrentLevel(parseInt(quality)); // Set selected quality
        }
    }

    // Function to handle "Join Now" button
    function joinNow() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // Function to open Telegram channel
    function joinTelegram() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Hide the popup after 5 seconds
    setTimeout(closePopup, 5000);
</script>

</body>
</html>
