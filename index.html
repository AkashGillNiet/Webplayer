<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Streaming Player</title>

    <!-- Include JW Player Script -->
    <script type="text/javascript" src="https://content.jwplatform.com/libraries/your-jwplayer-key.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin: 10px 0;
        }
        #player {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #444;
            background: #000;
            border-radius: 10px;
        }
        button {
            background-color: #0078d4;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #005a9e;
        }
        #quality-selector {
            width: 120px;
            margin-left: 10px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 9999;
            text-align: center;
        }
        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<!-- Full-Screen Popup -->
<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank" style="color: lightblue; text-decoration: none;">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<h1>Universal Streaming Player</h1>
<div id="player"></div>

<!-- Quality Selector and Telegram Button -->
<div style="display: flex; justify-content: center; align-items: center;">
    <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
    <select id="quality-selector" onchange="changeQuality()">
        <option value="auto">Auto</option>
        <option value="0">144p</option>
        <option value="1">240p</option>
        <option value="2">360p</option>
        <option value="3">480p</option>
        <option value="4">720p</option>
        <option value="5">1080p</option>
    </select>
</div>

<script>
    let player;

    // Function to get query parameter from URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Check if URL parameter exists and load the stream
    const streamUrl = getQueryParam('url');

    if (streamUrl) {
        loadStream(streamUrl);  // Automatically load the stream if URL is provided in the query parameter
    } else {
        alert("No video stream URL found in the query parameter.");
    }

    // Load the stream URL into the player using JW Player
    function loadStream(url) {
        if (!url) {
            alert("No URL provided.");
            return;
        }

        // Initialize JW Player with the provided URL
        player = jwplayer("player").setup({
            file: url,
            width: "100%",
            height: "100%",
            autostart: true,
            controls: true,
        });

        // Listen for available quality levels and add to the selector
        player.on('levelsChanged', function(event) {
            const qualitySelector = document.getElementById('quality-selector');
            qualitySelector.innerHTML = '<option value="auto">Auto</option>'; // Reset quality options

            event.levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${level.height}p`;
                qualitySelector.appendChild(option);
            });
        });
    }

    // Change video quality based on selection
    function changeQuality() {
        const qualitySelector = document.getElementById('quality-selector');
        const quality = qualitySelector.value;

        if (quality === 'auto') {
            player.setCurrentQuality(-1); // Auto quality
        } else {
            player.setCurrentQuality(parseInt(quality)); // Set selected quality
        }
    }

    // Function to handle "Join Now" button
    function joinNow() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // Function to open Telegram channel
    function joinTelegram() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Hide the popup after 5 seconds
    setTimeout(closePopup, 5000);
</script>

</body>
</html>
