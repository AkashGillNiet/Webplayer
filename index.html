<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Streaming Player</title>

    <!-- Include Plyr Library -->
    <link href="https://cdn.plyr.io/3.7.5/plyr.css" rel="stylesheet">
    <script src="https://cdn.plyr.io/3.7.5/plyr.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin: 10px 0;
        }
        #player {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #444;
            background: #000;
            border-radius: 10px;
        }
        button {
            background-color: #0078d4;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #005a9e;
        }
        #quality-selector {
            width: 120px;
            margin-left: 10px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Universal Streaming Player</h1>

<video id="player" class="plyr" controls></video>

<!-- Quality Selector and Telegram Button -->
<div style="display: flex; justify-content: center; align-items: center;">
    <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
    <select id="quality-selector" onchange="changeQuality()">
        <option value="auto">Auto</option>
        <option value="0">144p</option>
        <option value="1">240p</option>
        <option value="2">360p</option>
        <option value="3">480p</option>
        <option value="4">720p</option>
        <option value="5">1080p</option>
    </select>
</div>

<script>
    let player;
    let streamUrl;
    let sources = [];

    // Function to get query parameter from URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Check if URL parameter exists and load the stream
    streamUrl = getQueryParam('url');

    if (streamUrl) {
        loadStream(streamUrl);  // Automatically load the stream if URL is provided in the query parameter
    } else {
        alert("No video stream URL found in the query parameter.");
    }

    // Load the stream URL into the player
    function loadStream(url) {
        if (!url) {
            alert("No URL provided.");
            return;
        }

        // Initialize Plyr player
        player = new Plyr('#player', {
            autoplay: true,
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
        });

        // Check if the stream URL is a valid .m3u8 (HLS) URL
        if (url.endsWith('.m3u8')) {
            player.source = {
                type: 'video',
                sources: [
                    {
                        src: url,
                        type: 'application/x-mpegURL',
                    },
                ],
            };
        } else {
            alert("The stream URL is not a valid .m3u8 link.");
        }
    }

    // Change video quality based on selection
    function changeQuality() {
        const qualitySelector = document.getElementById('quality-selector');
        const selectedQualityIndex = qualitySelector.value;

        // For simplicity, assuming that each quality option corresponds to a different resolution.
        // This can be expanded to switch streams or change parameters dynamically.
        let newUrl = streamUrl + '?quality=' + selectedQualityIndex;
        loadStream(newUrl);
    }

    // Function to open Telegram channel
    function joinTelegram() {
        window.open('https://t.me/CricketSparx', '_blank');
    }
</script>

</body>
</html>
